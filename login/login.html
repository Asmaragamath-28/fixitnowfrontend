<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FixItNow Login</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #4f46e5, #6366f1, #9333ea);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .login-container {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      width: 350px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }
    .login-container h1 {
      text-align: center;
      color: #4f46e5;
      margin-bottom: 1rem;
    }
    .role-toggle {
      display: flex;
      justify-content: center;
      margin-bottom: 1.5rem;
    }
    .role-toggle button {
      flex: 1;
      padding: 10px;
      border: none;
      cursor: pointer;
      background: #e5e7eb;
      color: #374151;
      font-weight: bold;
      transition: 0.3s;
    }
    .role-toggle button.active {
      background: #4f46e5;
      color: #fff;
    }
    .role-toggle button:first-child {
      border-radius: 8px 0 0 8px;
    }
    .role-toggle button:last-child {
      border-radius: 0 8px 8px 0;
    }
    .login-container input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      outline: none;
    }
    .login-container button.submit-btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #4f46e5;
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }
    .login-container button.submit-btn:hover {
      background: #4338ca;
    }
    .login-container p {
      text-align: center;
      margin-top: 1rem;
      font-size: 14px;
      color: #6b7280;
    }
    .login-container a {
      color: #4f46e5;
      text-decoration: none;
      font-weight: bold;
    }
    .login-container a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>FixItNow Login</h1>
    <div class="role-toggle">
      <button id="residentBtn" class="active" onclick="setRole('Resident')">Resident</button>
      <button id="providerBtn" onclick="setRole('Service Provider')">Service Provider</button>
    </div>
    <form>
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <button type="submit" class="submit-btn">Login as <span id="roleText">Resident</span></button>
    </form>
    <p>Donâ€™t have an account? <a href="register.html">Register here</a></p>
  </div>
  <script>
    function setRole(role) {
      document.getElementById('roleText').innerText = role;
      document.getElementById('residentBtn').classList.remove('active');
      document.getElementById('providerBtn').classList.remove('active');
      if(role === "Resident") {
        document.getElementById('residentBtn').classList.add('active');
      } else {
        document.getElementById('providerBtn').classList.add('active');
      }
    }
  </script>
</body>
</html>
